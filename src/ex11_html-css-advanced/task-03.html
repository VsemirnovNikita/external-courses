<!DOCTYPE html>
<html>
  <head>
    <title>Kanban</title>
    <meta charset="utf-8">
    <link rel = "stylesheet" href="task-03.css">
  </head>
  <body>
    <div class="wrapper">
        <header>
          <div class="headerLeft">
            <img src="ellipsis-v-solid.svg" alt="">
            <img src="bars-solid.svg" alt="">
            <h1>Awesome canban board</h1>
          </div>
          <div class="headerRight">
            <button id="listCreate"><img src="plus-circle-solid.svg" alt=""> Create new list</button>
            <button id="user"><img id="avatar" src="user-circle-solid.svg" alt=""><img id="arrow" src="angle-down-solid.svg" alt=""></button>
          </div>
        </header>
     <div class="main">
     </div>
       <footer>
         <div class="footerText" id="active"><b>Active tasks:</b><b id="countActive">N</b></div>
         <div class="footerText" id="finished"><b>Finished tasks:</b><b id="countFinished">N</b></div>
         <div class="footerText" id="name"><b>Kanban board by Vsemirnov Nikita,2019</b></div>
       </footer>
  </div>
  </body>
</html>
