<!DOCTYPE html>
<html>
  <head>
    <title>Button</title>
    <meta charset="utf-8">
    <style>
      body{
      display: flex;
      }
      button{
      display:flex;
      align-self:center;
      justify-content: space-around;
      align-items: center;
      border-radius: 10px;
      width:250px;
      height: 60px;
      box-shadow: 0 0 0 5px rgb(165, 173, 173);
      background: linear-gradient(to top, #66655e, #e6e6dd);
      }
      .star{
        height: 25px;
      }
      b{
        font-size: 24px;
        margin: 0;
        color: rgb(82, 79, 79);
      }
    </style>
  </head>
  <body>
    <button >
      <img class="star" src ="star-solid.svg" alt="">
      <b>CHECKOUT</b>
      <img class="star" src ="star-solid.svg" alt="">
    </button>
  </body>
</html>
