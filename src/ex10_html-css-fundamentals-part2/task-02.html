<!DOCTYPE html>
<html>
  <head>
    <title>form</title>
    <meta charset="utf-8">
    <style>
    div{
      margin: 10px;
    }
    </style>
  </head>
  <body>
    <form action="http://httpbin.org/get" method="GET"> 
      <fieldset>
          <legend>Personal data</legend>
          <div class="name">
            <div>
                <label for="surname">Surname</label>
                <input type="text" id="surname">
            </div>
            <div>
                <label for="firstName">First name</label>
                <input type="text" id="firstName">
            </div>
            <div>
                <label for="secondName">Second name</label>
                <input type="text" id="secondName">
            </div>
          </div>
          <div class="sex">
            <label>You are</label>
            <input type="radio" name="gender" value="male"> male
            <input type="radio" name="gender" value="female"> female
          </div>
          <div class="age">
            <label for="age">Age</label>
            <input type="number" id="age">
          </div>
          <div class="adress">
            <div class="country">
                <label>Country of Residence</label>
                <select name="country" id="country">
                  <option value="russia">Russia</option>
                  <option value="india">India</option>
                </select>
            </div>
            <div class="city">
              <label>City</label>
                <input type="checkbox" name="city" value="Ryazan">Ryazan
                <input type="checkbox" name="city" value="Moscow">Moscow
            </div>
          </div>
          <div class="photography">
            <label>Photography</label>
              <input type="file" name="photo">
          </div>
          <hr>
          <div class="title">
            <label for="title">Title</label>
            <textarea name="title" id="title" cols="30" rows="10" aria-multiline="true">
              Tecnologies
              Web-master
            </textarea>
          </div>
          <div class="salary">
            <label>Salary</label>
            <input type="range">
          </div>
          <div class="description">
              <textarea name="description">Tell us about yourself</textarea>
          </div>
      </fieldset>
      <fieldset>
          <legend>Contact information</legend>
          <div>
              <label for="site">Site</label>
              <input type="url" id="site">
          </div>
          <div>
              <label for="email">Email</label>
              <input type="email" id="email">
          </div>
          <div>
              <label for="phone">Phone</label>
              <input type="tel" id="phone">
          </div>
      </fieldset>
      <div class="password">
          <label for="password">Password</label>
          <input type="password" id="password">
      </div>
      <button type="submit">Отправить</button>
      <button type="reset">Cбросить</button>
    </form>
  </body>
</html>
